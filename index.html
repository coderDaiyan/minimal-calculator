<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header">Simple Calculator</h1>
    <div class="calculator">
      <form action="" name="form">
        <input
          type="text"
          name="display"
          placeholder="0"
          class="form-control screen-bar"
          id="inp"
        />
        <div class="btn-area">
          <div class="line">
            <input
              type="button"
              value="7"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="8"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="9"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="+"
              name="btn"
              class="btn button special-btn"
              onclick="calculate(this.value)"
            />
          </div>
          <div class="line">
            <input
              type="button"
              value="4"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="5"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="6"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="-"
              name="btn"
              class="btn button special-btn"
              onclick="calculate(this.value)"
            />
          </div>
          <div class="line">
            <input
              type="button"
              value="1"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="2"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="3"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="*"
              name="btn"
              class="btn button special-btn"
              onclick="calculate(this.value)"
            />
          </div>
          <div class="line">
            <input
              type="button"
              value="."
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="0"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="00"
              name="btn"
              class="btn button"
              onclick="calculate(this.value)"
            />
            <input
              type="button"
              value="/"
              name="btn"
              class="btn button special-btn"
              onclick="calculate(this.value)"
            />
          </div>
          <div class="last">
            <input
              type="button"
              value="C"
              class="btn button special-btn"
              onclick="display.value = null"
            />
            <input
              type="button"
              value="="
              class="btn button special-btn"
              onclick="display.value = eval(display.value)"
            />
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
